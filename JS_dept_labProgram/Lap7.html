<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <p id="dateinwords"></p>
  <script>
  var dayofweek=["mon","tue","wed","thurs","sat","fri"];
  var month=["jan","feb","march"]
  

  var currentdate=new Date();

  var day=dayofweek[currentdate.getDay()]
  var month=month[currentdate.getMonth()]

  var dateInWords=day+" "+month;
  document.getElementById('dateinwords').textContent=dateInWords; 

</script>

</body>
</html>
