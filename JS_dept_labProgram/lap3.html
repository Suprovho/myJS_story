<!DOCTYPE html>

    <input type="number"name="" id="num">
    <button onclick="func()">submit</button>

    <h2 id="res"></h2>


    <script>
        function func() {

            let num= document.getElementById('num').value;
            num=parseInt(num);

            if(num<=0||isNaN(num)){
                alert("eneter valid");

            let sum=0;
