<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <label for="">Name</label>
        <input type="text" required><br>

        <label for="">maths</label>
        <input type="number" required id="maths"> <br>

        <label for="">science</label>
        <input type="number" required id="science"><br>

        <input type="button" value="Check" onclick="func()">

        <label for="">Total</label>
        <input type="text" readonly id="total"><br>

        <label for="">AVG</label>
        <input type="text" readonly id="avg"><br>

        <label for="">Grade</label>
        <input type="text" readonly id="grade">

    </form>

    <script>
        function func(){
            var maths = parseFloat(document.getElementById('maths').value);
            var science = parseFloat(document.getElementById('science').value);

            var total = maths + science;
            var average = total / 2;
            var avg = calc(average);

            document.getElementById('total').value = total;
            document.getElementById('avg').value = average.toFixed(2); // Added toFixed(2) for two decimal places
            document.getElementById('grade').value = avg;
        }

        function calc(average){
            if (average >= 90) {
                return "A+";
            } else if (average >= 80) {
                return "A";
            } else if (average >= 70) {
                return "B";
            } else if (average >= 60) {
                return "C";
            } else if (average >= 50) {
                return "D";
            } else {
                return "F";
            }
        }
    </script>
</body>
</html>
