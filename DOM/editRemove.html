<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit N Remove via DOM</title>
</head>
<body>

    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
<script>
    
    //basic approach to add an li element in ul tag
    function addLanguage(language){
        const li=document.createElement('li');
        li.innerHTML=`${language}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("JAVA")
    addLanguage("python")
    addLanguage("Kotlin")

    //here we will be doing the same thing but in optimized way
    function addOptimizedLang(language){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(language));
        document.querySelector('.language').appendChild(li);
    }
    addOptimizedLang("goLang");
    addOptimizedLang("ruby");

    //=================================================================
    // EDIT

    //this is the first approach (simply override in variable li)
    const secLang=document.querySelector('li:nth-child(2)');
    secLang.innerHTML="springBoot"

    //second approach starts from here (simply creating new new element and replacing with old one  )
    const newLi=document.createElement('li');
    newLi.textContent="Spring";
    secLang.replaceWith(newLi);//replaceWith basically replaces old with new

    //Third approach is
    const firstLang=document.querySelector('li:first-child');
    firstLang.outerHTML='<li>JS</li>';//using outter html so here we have completley give the html query

    //==================================================================
    // Remove
    //using .remove()

    const lastChild=document.querySelector('li:last-child');
    lastChild.remove();//for removing






















    

</script>

    
</body>
</html>
