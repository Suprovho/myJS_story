<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    
</body>
<script>
    const parent=document.querySelector('.parent');
    console.log(parent.children);//HTMLCollection(4)Â [div.day, div.day, div.day, div.day]
    console.log(parent.children[0].innerHTML);//Monday//get the content via innerHTML
    console.log(parent.children[1].innerHTML);//Tuesday
    console.log(parent.children[2].innerHTML);//Wednesday
    console.log(parent.children[3].innerHTML);//Thursday

    //same thing can also be done via for loop
    for (let index = 0; index < parent.children.length; index++) {
       console.log(parent.children[index]);
    }
    //returns as same above but without innerHTML

    const day=document.querySelector('.day');
    console.log(day);//returns as
                                /*
                                {
                                "0": {},
                                "1": {},
                                "2": {},
                                "3": {}
                                */
   console.log(day.parentElement);//returns name of its parent element
   console.log(day.nextElementSibling);//returns the next element after monday i.i tuesday                            
</script>
</html>
