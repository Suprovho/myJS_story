<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const div=document.createElement('div');//we can add any html attribute such as h1, div, h2,p ,section etc
        console.log(div);
        //adding properties such as id and class name
        div.className="setForClass";//class 
        div.id="setForID"//id
        //another approcach is it can be done via set attribute
        div.setAttribute("title","generatedTitle");//just added the basic title with value generatedtitle
        div.style.backgroundColor="orange"
        div.innerText="vicky acharjee";
        //So far in the above code we can observe that only the memory is been allocated but its not yet passed to the webPage, so for that we need to append it via append to document
        document.body.appendChild(div);

    </script>

    
</body>
</html>
