       //IFFE function with basics

            console.log("heyyy World");

     //Now invoke is dne in IIFE

        //Now invoke is done along arrow function

            console.log("Yoo ");
        })();


        //arrow func()

       const vic4= ()=>{

        }

        console.log(vic());
